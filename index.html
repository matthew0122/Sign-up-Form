<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="flexy">
        <div class="col1">
            <div class="odin">
                <img src="images/odin-lined.png" alt="odin">
                <h1 class="title">ODIN</h1>
            </div>
        </div>
        <div class="col2">
            <div class="top">
                <h2>This is not a real online serve! You know
                    you need something like this in your life to
                    help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form>
                <div class="form" action="example.com/path" method="post">
                    <h1 id="do">Required questions are marked with a *</h1>
                    <span class="first">
                        <label for="first-name">*First Name</label>
                        <input type="text" id="first-name" placeholder="Matthew" required>
                    </span>
                    <span class="last">
                        <label for="last-name">*Last Name</label>
                        <input type="text" id="last-name" placeholder="Smith" required>
                    </span>
                    <span class="email">
                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" placeholder="me@gmail.com" required>
                    </span>
                    <span class="phone">
                        <label for="phone">*Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="999-999-9999" required
                        pattern="\(?\d{3}\)?[\s,-]?\d{3}[\s,-]?\d{4}">
                    </span>
                    <span class="password">
                        <label for="pass">*Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </span>
                    <span class="confirm">
                        <label for="confirm-pass">*Confirm Password</label>
                        <input type="password" id="confirm-pass" name="confirm-pass" required>
                    </span>
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a class="login">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
